<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="320" viewBox="0 0 1200 320" role="img" aria-label="jikl-copilot banner">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1020"/>
      <stop offset="55%" stop-color="#151a33"/>
      <stop offset="100%" stop-color="#0b1020"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="50%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000" flood-opacity="0.45"/>
    </filter>
  </defs>

  <rect width="1200" height="320" fill="url(#bg)"/>

  <!-- Accent line -->
  <rect x="84" y="78" width="1032" height="8" rx="4" fill="url(#accent)" opacity="0.95"/>

  <!-- Card -->
  <g filter="url(#softShadow)">
    <rect x="84" y="104" width="1032" height="150" rx="18" fill="#0f172a" stroke="#24314d"/>
  </g>

  <!-- Title -->
  <text x="120" y="170" fill="#e5e7eb" font-family="ui-sans-serif, -apple-system, Segoe UI, Roboto, Arial" font-size="54" font-weight="800">
    jikl-copilot
  </text>

  <!-- Subtitle -->
  <text x="120" y="212" fill="#a5b4fc" font-family="ui-sans-serif, -apple-system, Segoe UI, Roboto, Arial" font-size="24" font-weight="600">
    Copilot experiments • agents • skills • workflows • SDD
  </text>

  <!-- Decorative nodes -->
  <g opacity="0.9">
    <circle cx="980" cy="168" r="10" fill="#22c55e"/>
    <circle cx="1040" cy="150" r="7" fill="#06b6d4"/>
    <circle cx="1084" cy="190" r="8" fill="#7c3aed"/>
    <path d="M980 168 L1040 150 L1084 190" fill="none" stroke="#334155" stroke-width="3"/>
  </g>

  <!-- Small footer hint -->
  <text x="120" y="288" fill="#94a3b8" font-family="ui-sans-serif, -apple-system, Segoe UI, Roboto, Arial" font-size="14">
    Tip: open docs/README.md to start
  </text>
</svg>
